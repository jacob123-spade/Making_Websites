<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>

    <div class="container">
        <div class="box">
            <div class="main">
                <h2>0</h2>
            </div>
            
            <div class="calculator_buttons">
                <div class="btn-first">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>&div;</button>
                </div>
                <div class="btn-second">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>&times;</button>
                </div>
                <div class="btn-third">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>&minus;</button>
                </div>
                <div class="btn-fourth">
                    <button>0</button>
                    <button>.</button>
                    <button>&plus;</button>
                    <button>&equals;</button>
                </div>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
